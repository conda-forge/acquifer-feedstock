{% set name = "acquifer" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/acquifer-{{ version }}.tar.gz
  sha256: 823118b0365361e1f8afab5409bbe9c502319a20a0d007455ec3130fe539a381

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - hatchling
    - pip
    - python >=3.7
  run:
    - dask-image
    - numpy
    - python >=3.7
    - sortedcontainers
    - xarray

test:
  imports:
    - acquifer
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/acquifer/Acquifer-Python-API
  summary: Utilitary functions when working with image datasets acquired with an ACQUIFER Imaging Machine microscope
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - LauLauThom
